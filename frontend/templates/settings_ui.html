<h2>Settings</h2>
<div id="settings-error" style="color: red;"></div>
<form id="settings-form">
    <div>
        <label for="dark-mode-toggle">Dark Mode:</label>
        <input type="checkbox" id="dark-mode-toggle" {% if settings and settings.dark_mode %}checked{% endif %} />
    </div>
    <div>
        <label for="llm-model-select">LLM Model:</label>
        <select id="llm-model-select">
            <option value="openai" {% if settings and settings.llm_model == "openai" %}selected{% endif %}>OpenAI</option>
            <option value="gemini" {% if settings and settings.llm_model == "gemini" %}selected{% endif %}>Gemini</option>
            <option value="anthropic" {% if settings and settings.llm_model == "anthropic" %}selected{% endif %}>Anthropic</option>
        </select>
    </div>
    <div id="api-key-inputs">
        <div id="openai-api-key-input" style="display: {% if settings and settings.llm_model == 'openai' %}block{% else %}none{% endif %};">
            <label for="openai-api-key">OpenAI API Key:</label>
            <input type="text" id="openai-api-key" placeholder="Enter OpenAI API Key" value="{% if settings and settings.llm_model == 'openai' %}{{ settings.api_key }}{% endif %}" />
        </div>
        <div id="gemini-api-key-input" style="display: {% if settings and settings.llm_model == 'gemini' %}block{% else %}none{% endif %};">
            <label for="gemini-api-key">Gemini API Key:</label>
            <input type="text" id="gemini-api-key" placeholder="Enter Gemini API Key" value="{% if settings and settings.llm_model == 'gemini' %}{{ settings.api_key }}{% endif %}" />
        </div>
        <div id="anthropic-api-key-input" style="display: {% if settings and settings.llm_model == 'anthropic' %}block{% else %}none{% endif %};">
            <label for="anthropic-api-key">Anthropic API Key:</label>
            <input type="text" id="anthropic-api-key" placeholder="Enter Anthropic API Key" value="{% if settings and settings.llm_model == 'anthropic' %}{{ settings.api_key }}{% endif %}" />
        </div>
    </div>
    <button type="submit">Save Settings</button>
</form>
