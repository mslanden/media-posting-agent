<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/styles.css') }}"
        />
        <style>
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }
            #settings-form {
                display: grid;
                grid-template-columns: 1fr 2fr;
                gap: 10px;
            }
            #settings-form label {
                text-align: right;
                padding-right: 10px;
            }
            #settings-form input,
            #settings-form select {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
            }
            #settings-form button {
                padding: 10px 15px;
                background-color: #4caf50;
                color: white;
                border: none;
                cursor: pointer;
                border-radius: 4px;
            }
            #settings-form button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body {% if settings and settings.dark_mode %}class="dark-mode" {% endif %}>
        <header>
            <h1 style="padding-left: 20px">Settings</h1>
            <div>
                <button id="back-button" style="margin-right: 10px;">Back to App</button>
            </div>
        </header>
        <div class="container">
            <div id="settings-box">
                <div id="settings-error" style="color: red;"></div>
                <form id="settings-form" style="margin-bottom: 20px;">
                    <div>
                        <label for="dark-mode-toggle">Dark Mode:</label>
                        <input
                            type="checkbox"
                            id="dark-mode-toggle"
                            {% if settings and settings.dark_mode %}checked{% endif %}
                        />
                    </div>
                    <div>
                        <label for="llm-model-select">LLM Model:</label>
                        <select id="llm-model-select">
                            <option
                                value="openai"
                                {% if settings and settings.llm_model == "openai" %}selected{% endif %}
                            >
                                OpenAI
                            </option>
                            <option
                                value="gemini"
                                {% if settings and settings.llm_model == "gemini" %}selected{% endif %}
                            >
                                Gemini
                            </option>
                            <option
                                value="anthropic"
                                {% if settings and settings.llm_model == "anthropic" %}selected{% endif %}
                            >
                                Anthropic
                            </option>
                        </select>
                    </div>
                    <div id="api-key-inputs">
                        <div
                            id="openai-api-key-input"
                            style="display: {% if settings and settings.llm_model == 'openai' %}block{% else %}none{% endif %};"
                        >
                            <label for="openai-api-key">OpenAI API Key:</label>
                            <input
                                type="text"
                                id="openai-api-key"
                                placeholder="Enter OpenAI API Key"
                                value="{% if settings and settings.llm_model == 'openai' %}{{ settings.api_key }}{% endif %}"
                            />
                        </div>
                        <div
                            id="gemini-api-key-input"
                            style="display: {% if settings and settings.llm_model == 'gemini' %}block{% else %}none{% endif %};"
                        >
                            <label for="gemini-api-key">Gemini API Key:</label>
                            <input
                                type="text"
                                id="gemini-api-key"
                                placeholder="Enter Gemini API Key"
                                value="{% if settings and settings.llm_model == 'gemini' %}{{ settings.api_key }}{% endif %}"
                            />
                        </div>
                        <div
                            id="anthropic-api-key-input"
                            style="display: {% if settings and settings.llm_model == 'anthropic' %}block{% else %}none{% endif %};"
                        >
                            <label for="anthropic-api-key"
                                >Anthropic API Key:</label
                            >
                            <input
                                type="text"
                                id="anthropic-api-key"
                                placeholder="Enter Anthropic API Key"
                                value="{% if settings and settings.llm_model == 'anthropic' %}{{ settings.api_key }}{% endif %}"
                            />
                        </div>
                    </div>
                    <button type="submit">Save Settings</button>
                </form>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/dark-mode.js') }}"></script>
        <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
        <script>
            document.getElementById('back-button').addEventListener('click', function() {
                window.location.href = '/';
            });
        </script>
    </body>
</html>
