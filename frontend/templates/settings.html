<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/styles.css') }}"
        />
        <style>
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }
            #settings-form {
                display: grid;
                grid-template-columns: 1fr 2fr;
                gap: 10px;
            }
            #settings-form label {
                text-align: right;
                padding-right: 10px;
            }
            #settings-form input,
            #settings-form select {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
            }
            #settings-form button {
                padding: 10px 15px;
                background-color: #4caf50;
                color: white;
                border: none;
                cursor: pointer;
                border-radius: 4px;
            }
            #settings-form button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body {% if settings and settings.dark_mode %}class="dark-mode" {% endif %}>
        <header>
            <h1 style="padding-left: 20px">Settings</h1>
        </header>
        <div class="container">
            <div id="settings-box">
                <div id="settings-error" style="color: red;"></div>
                <form id="settings-form">
                    <div>
                        <label for="dark-mode-toggle">Dark Mode:</label>
                        <input
                            type="checkbox"
                            id="dark-mode-toggle"
                            {%
                            if
                            settings
                            and
                            settings.dark_mode
                            %}checked{%
                            endif
                            %}
                        />
                    </div>
                    <div>
                        <label for="llm-model-select">LLM Model:</label>
                        <select id="llm-model-select">
                            <option
                                value="openai"
                                {%
                                if
                                settings
                                and
                                settings.llm_model == "openai"
                                %}selected{%
                                endif
                                %}
                            >
                                OpenAI
                            </option>
                            <option
                                value="gemini"
                                {%
                                if
                                settings
                                and
                                settings.llm_model == "gemini"
                                %}selected{%
                                endif
                                %}
                            >
                                Gemini
                            </option>
                            <option
                                value="anthropic"
                                {%
                                if
                                settings
                                and
                                settings.llm_model == "anthropic"
                                %}selected{%
                                endif
                                %}
                            >
                                Anthropic
                            </option>
                        </select>
                    </div>
                    <div id="api-key-inputs">
                        <div
                            id="openai-api-key-input"
                            style="display: {% if settings and settings.llm_model == 'openai' %}block{% else %}none{% endif %};"
                        >
                            <label for="openai-api-key">OpenAI API Key:</label>
                            <input
                                type="text"
                                id="openai-api-key"
                                placeholder="Enter OpenAI API Key"
                                value="{% if settings and settings.llm_model == 'openai' %}{{ settings.api_key }}{% endif %}"
                            />
                        </div>
                        <div
                            id="gemini-api-key-input"
                            style="display: {% if settings and settings.llm_model == 'gemini' %}block{% else %}none{% endif %};"
                        >
                            <label for="gemini-api-key">Gemini API Key:</label>
                            <input
                                type="text"
                                id="gemini-api-key"
                                placeholder="Enter Gemini API Key"
                                value="{% if settings and settings.llm_model == 'gemini' %}{{ settings.api_key }}{% endif %}"
                            />
                        </div>
                        <div
                            id="anthropic-api-key-input"
                            style="display: {% if settings and settings.llm_model == 'anthropic' %}block{% else %}none{% endif %};"
                        >
                            <label for="anthropic-api-key"
                                >Anthropic API Key:</label
                            >
                            <input
                                type="text"
                                id="anthropic-api-key"
                                placeholder="Enter Anthropic API Key"
                                value="{% if settings and settings.llm_model == 'anthropic' %}{{ settings.api_key }}{% endif %}"
                            />
                        </div>
                    </div>
                    <button type="submit">Save Settings</button>
                </form>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/dark-mode.js') }}"></script>
        <script>
            document
                .getElementById("settings-form")
                .addEventListener("submit", function (event) {
                    event.preventDefault();
                    const formData = new FormData(this);
                    const llmModel =
                        document.getElementById("llm-model-select").value;
                    let apiKey = "";
                    if (llmModel === "openai") {
                        apiKey =
                            document.getElementById("openai-api-key").value;
                    } else if (llmModel === "gemini") {
                        apiKey =
                            document.getElementById("gemini-api-key").value;
                    } else if (llmModel === "anthropic") {
                        apiKey =
                            document.getElementById("anthropic-api-key").value;
                    }
                    const darkMode =
                        document.getElementById("dark-mode-toggle").checked;

                    fetch("/save_settings", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            api_key: apiKey,
                            llm_model: llmModel,
                            dark_mode: darkMode,
                        }),
                    })
                        .then((response) => response.json())
                        .then((data) => {
                            const errorDiv =
                                document.getElementById("settings-error");
                            if (data.error) {
                                errorDiv.textContent = "Error: " + data.error;
                            } else {
                                errorDiv.textContent =
                                    "Success: " + data.message;
                            }
                        })
                        .catch((error) => {
                            console.error("Error:", error);
                            alert("An error occurred while saving settings.");
                        });
                });

            document
                .getElementById("llm-model-select")
                .addEventListener("change", function () {
                    const selectedModel = this.value;
                    document.getElementById(
                        "openai-api-key-input",
                    ).style.display = "none";
                    document.getElementById(
                        "gemini-api-key-input",
                    ).style.display = "none";
                    document.getElementById(
                        "anthropic-api-key-input",
                    ).style.display = "none";

                    if (selectedModel === "openai") {
                        document.getElementById(
                            "openai-api-key-input",
                        ).style.display = "block";
                    } else if (selectedModel === "gemini") {
                        document.getElementById(
                            "gemini-api-key-input",
                        ).style.display = "block";
                    } else if (selectedModel === "anthropic") {
                        document.getElementById(
                            "anthropic-api-key-input",
                        ).style.display = "block";
                    }
                });
        </script>
    </body>
</html>
