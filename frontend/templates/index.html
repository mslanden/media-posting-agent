<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Marketing Agent</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/styles.css') }}"
        />
        <style>
            header {
                padding: 10px 0;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Marketing Agent</h1>
        </header>
        <div id="main">
            <div id="chat-container">
                <div id="chat-box">
                    <h2 style="text-align: center; margin-bottom: 20px">
                        Create
                    </h2>
                    <form id="chat-form">
                        <ul style="list-style-type: none; padding: 0">
                            <li style="margin-bottom: 10px">
                                <label for="message">Comments:</label>
                                <input
                                    type="text"
                                    id="message"
                                    name="message"
                                    placeholder="Type your message here..."
                                    required
                                />
                            </li>
                            <li style="margin-bottom: 10px">
                                <label for="url">Website:</label>
                                <input
                                    type="url"
                                    id="url"
                                    name="url"
                                    placeholder="Enter URL"
                                    class="wide-input"
                                />
                            </li>
                            <li style="margin-bottom: 10px">
                                <label for="image">Image:</label>
                                <input
                                    type="file"
                                    id="image"
                                    name="image"
                                    accept="image/*"
                                />
                            </li>
                            <li style="margin-bottom: 10px">
                                <label for="mediaType">Output type:</label>
                                <select id="mediaType" name="mediaType">
                                    <option value="tweet">Tweet</option>
                                    <option value="linkedin">LinkedIn</option>
                                    <option value="article">Article</option>
                                    <option value="newsletter">
                                        Newsletter
                                    </option>
                                </select>
                            </li>
                        </ul>
                        <button
                            type="submit"
                            style="
                                margin-top: 10px;
                                margin-left: auto;
                                display: block;
                            "
                        >
                            Submit
                        </button>
                    </form>
                    <button
                        id="scrape-button"
                        style="
                            margin-top: 10px;
                            margin-left: auto;
                            display: block;
                        "
                    >
                        Scrape URL
                    </button>
                </div>
            </div>
            <div id="sidebar">
                <div id="settings" >
                    <h2>Settings</h2>
                     <div>
                        <label for="dark-mode-toggle">Dark Mode:</label>
                        <input type="checkbox" id="dark-mode-toggle" />
                    </div>
                    <div>
                        <label for="api-key-input">API Key:</label>
                        <input type="text" id="api-key-input" placeholder="Enter API Key">
                    </div>
                     <div>
                        <label for="llm-model-select">LLM Model:</label>
                        <select id="llm-model-select">
                            <option value="openai">OpenAI</option>
                            <option value="gemini">Gemini</option>
                            <option value="anthropic">Anthropic</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/dark-mode.js') }}"></script>
        <script>
            document.getElementById('scrape-button').addEventListener('click', function(event) {
                event.preventDefault();
                const url = document.getElementById('url').value;
                fetch('/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'url=' + encodeURIComponent(url),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                    } else {
                        alert('Success: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while scraping the URL.');
                });
            });

            document.getElementById('chat-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(this);
                const apiKey = document.getElementById('api-key-input').value;
                const llmModel = document.getElementById('llm-model-select').value;
                formData.append('api_key', apiKey);
                formData.append('llm_model', llmModel);
                fetch('/generate', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                    } else {
                        alert('Success: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while generating the output.');
                });
            });
        </script>
    </body>
</html>
