<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Marketing Agent</h1>
    </header>
    <div id="main" class="container">
        <div class="row">
            <div id="chat-box" class="col-md-8">
                <h2 class="text-center mb-3">Create</h2>
                <form id="chat-form">
                    <div class="mb-3">
                        <label for="message" class="form-label">Comments:</label>
                        <input type="text" class="form-control" id="message" name="message" placeholder="Type your message here..." required>
                    </div>
                    <div class="mb-3">
                        <label for="url" class="form-label">Website:</label>
                        <input type="url" class="form-control" id="url" name="url" placeholder="Enter URL">
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Image:</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label for="mediaType" class="form-label">Output type:</label>
                        <select class="form-select" id="mediaType" name="mediaType">
                            <option value="tweet">Tweet</option>
                            <option value="linkedin">LinkedIn</option>
                            <option value="article">Article</option>
                            <option value="newsletter">Newsletter</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div id="sidebar" class="col-md-4">
                <div id="sidebar-tabs" class="mb-3">
                    <select id="sidebar-select" class="form-select">
                        <option value="scheduled-posts">Scheduled Posts</option>
                        <option value="api-keys">API Keys</option>
                        <option value="settings">Settings</option>
                    </select>
                </div>
                <div id="scheduled-posts" class="mb-3">
                    <h2>Scheduled Posts</h2>
                    <select id="scheduled-posts-select" class="form-select">
                        <option value="">Select a post</option>
                    </select>
                </div>
                <div id="settings" class="mb-3">
                    <h2>Settings</h2>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="dark-mode-toggle">
                            <label class="form-check-label" for="dark-mode-toggle">Dark Mode</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="model-select" class="form-label">Model:</label>
                        <select class="form-select" id="model-select">
                            <option value="openai">OpenAI</option>
                            <option value="anthropic">Anthropic</option>
                            <option value="gemini">Gemini</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="api-key-input" class="form-label">API Key:</label>
                        <input type="text" class="form-control" id="api-key-input">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
