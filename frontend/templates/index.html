<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Marketing Agent Workflow</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                height: 100vh;
            }
            header {
                background-color: #333; /* Darker background */
                color: white;
                padding: 20px;
                text-align: center;
                font-size: 1em; /* Half the size */
                font-weight: bold; /* Bold font weight */
            }
            header h1 {
                margin: 0; /* Remove default margin */
            }
            #main {
                display: flex;
                flex: 1;
            }
            #chat-container {
                display: flex;
                flex: 2;
                flex-direction: column;
                padding: 20px;
                justify-content: flex-end; /* Align items to the bottom */
            }
            #chat-form {
                display: flex;
                justify-content: center; /* Center horizontally */
                margin-top: auto; /* Push to the bottom */
            }
            #chat-form input[type="text"] {
                width: 80%;
                padding: 10px;
                margin-right: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            #chat-form button {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            #chat-form button:hover {
                background-color: #45a049; /* Darker green on hover */
            }
            #sidebar {
                flex: 1;
                padding: 20px;
                border-left: 1px solid #ccc;
                display: flex;
                flex-direction: column;
            }
            #sidebar-tabs {
                display: flex;
                flex-direction: column;
                margin-bottom: 20px;
            }
            #api-keys {
                display: none;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Marketing Agent Workflow</h1>
        </header>
        <div id="main">
            <div id="chat-container">
                <div id="chat-box">
                    <form id="chat-form">
                        <input
                            type="text"
                            name="message"
                            placeholder="Type your message here..."
                            required
                        />
                        <button type="submit">Send</button>
                    </form>
                    <div id="chat-log"></div>
                </div>
            </div>
            <div id="sidebar">
                <div id="sidebar-tabs">
                    <button onclick="showTab('scheduled-posts')">
                        Scheduled Posts
                    </button>
                    <button onclick="showTab('api-keys')">API Keys</button>
                </div>
                <div id="scheduled-posts">
                    <h2>Scheduled Posts</h2>
                    <ul id="scheduled-posts-list"></ul>
                </div>
                <div id="api-keys">
                    <h2>API Keys</h2>
                    <form id="api-keys-form">
                        <ul id="api-keys-list">
                            <li>
                                <label for="openai-key">OpenAI Key:</label>
                                <input type="text" id="openai-key" name="openai" />
                            </li>
                            <li>
                                <label for="anthropic-key">Anthropic Key:</label>
                                <input type="text" id="anthropic-key" name="anthropic" />
                            </li>
                            <li>
                                <label for="gemini-key">Gemini Key:</label>
                                <input type="text" id="gemini-key" name="gemini" />
                            </li>
                        </ul>
                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>

        <script>
            document
                .getElementById("chat-form")
                .addEventListener("submit", async (event) => {
                    event.preventDefault();
                    const message = event.target.message.value;
                    const agent =
                        document.querySelector('input[name="agent"]:checked')
                            .value || "openai";
                    const response = await fetch("/api/task", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ task: message, agent }),
                    });
                    const result = await response.json();
                    const chatLog = document.getElementById("chat-log");
                    chatLog.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
                    chatLog.innerHTML += `<p><strong>Agent:</strong> ${result.message}</p>`;
                });

            async function fetchScheduledPosts() {
                const response = await fetch("/api/scheduled");
                const posts = await response.json();
                const postsList = document.getElementById(
                    "scheduled-posts-list",
                );
                postsList.innerHTML = "";
                posts.forEach((post) => {
                    postsList.innerHTML += `<li>${post.platform}: ${post.content} (Scheduled: ${post.time})</li>`;
                });
            }

            fetchScheduledPosts();

            document
                .getElementById("api-keys-form")
                .addEventListener("submit", async (event) => {
                    event.preventDefault();
                    const keys = {
                        openai: event.target["openai"].value,
                        anthropic: event.target["anthropic"].value,
                        gemini: event.target["gemini"].value,
                    };
                    await fetch("/api/keys", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ keys }),
                    });
                    alert("API keys saved successfully!");
                });

            function showTab(tabId) {
                document.getElementById("scheduled-posts").style.display =
                    "none";
                document.getElementById("api-keys").style.display = "none";
                document.getElementById(tabId).style.display = "block";
            }

            showTab("scheduled-posts");
        </script>
    </body>
</html>
