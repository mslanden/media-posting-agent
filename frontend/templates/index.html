<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Marketing Agent</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/styles.css') }}"
        />
        <style>
            header {
                padding: 10px 0;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Marketing Agent</h1>
        </header>
        <div id="main">
            <div id="chat-container">
                <div id="chat-box">
                    <h2 style="text-align: center; margin-bottom: 20px">
                        Create
                    </h2>
                    <form id="chat-form">
                        <ul style="list-style-type: none; padding: 0">
                            <li style="margin-bottom: 10px">
                                <label for="message">Comments:</label>
                                <input
                                    type="text"
                                    id="message"
                                    name="message"
                                    placeholder="Type your message here..."
                                    required
                                />
                            </li>
                            <li style="margin-bottom: 10px">
                                <label for="url">Website:</label>
                                <input
                                    type="url"
                                    id="url"
                                    name="url"
                                    placeholder="Enter URL"
                                    class="wide-input"
                                />
                            </li>
                            <li style="margin-bottom: 10px">
                                <label for="image">Image:</label>
                                <input
                                    type="file"
                                    id="image"
                                    name="image"
                                    accept="image/*"
                                />
                            </li>
                            <li style="margin-bottom: 10px">
                                <label for="mediaType">Output type:</label>
                                <select id="mediaType" name="mediaType">
                                    <option value="tweet">Tweet</option>
                                    <option value="linkedin">LinkedIn</option>
                                    <option value="article">Article</option>
                                    <option value="newsletter">
                                        Newsletter
                                    </option>
                                </select>
                            </li>
                        </ul>
                    </form>
                    <button
                        type="submit"
                        style="
                            margin-top: 10px;
                            margin-left: auto;
                            display: block;
                        "
                    >
                        Submit
                    </button>
                </div>
            </div>
            <div id="sidebar">
                <div id="sidebar-tabs">
                    <select id="sidebar-select">
                        <option value="scheduled-posts">Scheduled Posts</option>
                        <option value="api-keys">API Keys</option>
                        <option value="settings">Settings</option>
                    </select>
                </div>
                <div id="scheduled-posts">
                    <h2>Scheduled Posts</h2>
                    <select id="scheduled-posts-select">
                        <option value="">Select a post</option>
                    </select>
                </div>
                <div id="settings">
                    <h2>Settings</h2>
                    <div>
                        <label for="dark-mode-toggle">Dark Mode:</label>
                        <input type="checkbox" id="dark-mode-toggle" />
                    </div>
                </div>
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/tabs.js') }}"></script>
        <script src="{{ url_for('static', filename='js/dark-mode.js') }}"></script>
    </body>
</html>
