<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Marketing Agent</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/styles.css') }}"
        />
    </head>
    <body {% if settings and settings.dark_mode %}class="dark-mode" {% endif %}>
        <header>
            <h1 style="padding-left: 20px">Marketing Agent</h1>
        </header>
        <div id="main">
            <div id="chat-container">
                <div id="chat-box" class="container">
                    <h2 style="text-align: center; margin-bottom: 20px">
                        Create
                    </h2>
                    <form id="chat-form">
                        <ul
                            style="list-style-type: none; padding: 0; margin: 0"
                        >
                            <li>
                                <label for="message">Comments:</label>
                                <input
                                    type="text"
                                    id="message"
                                    name="message"
                                    placeholder="Type your message here..."
                                    required
                                />
                            </li>
                            <li>
                                <label for="url">Website:</label>
                                <input
                                    type="url"
                                    id="url"
                                    name="url"
                                    placeholder="Enter URL"
                                    class="wide-input"
                                />
                            </li>
                            <li>
                                <label for="image">Image:</label>
                                <input
                                    type="file"
                                    id="image"
                                    name="image"
                                    accept="image/*"
                                />
                            </li>
                            <li>
                                <label for="mediaType">Output type:</label>
                                <select
                                    id="mediaType"
                                    name="mediaType"
                                    required
                                >
                                    <option value="tweet">Tweet</option>
                                    <option value="linkedin">LinkedIn</option>
                                    <option value="article">Article</option>
                                    <option value="newsletter">
                                        Newsletter
                                    </option>
                                </select>
                            </li>
                        </ul>
                        <button type="submit">Submit</button>
                    </form>
                    <button
                        id="scrape-button"
                        style="margin-top: 10px; display: block"
                    >
                        Scrape URL
                    </button>
                </div>
            </div>
            <div id="sidebar">
                <div id="settings">
                    <h2>Settings</h2>
                    <div>
                        <label for="dark-mode-toggle">Dark Mode:</label>
                        <input
                            type="checkbox"
                            id="dark-mode-toggle"
                            {%
                            if
                            settings
                            and
                            settings.dark_mode
                            %}checked{%
                            endif
                            %}
                        />
                    </div>
                    <div>
                        <label for="llm-model-select">LLM Model:</label>
                        <select id="llm-model-select">
                            <option
                                value="openai"
                                {%
                                if
                                settings
                                and
                                settings.llm_model=""
                                ="openai"
                                %}selected{%
                                endif
                                %}
                            >
                                OpenAI
                            </option>
                            <option
                                value="gemini"
                                {%
                                if
                                settings
                                and
                                settings.llm_model=""
                                ="gemini"
                                %}selected{%
                                endif
                                %}
                            >
                                Gemini
                            </option>
                            <option
                                value="anthropic"
                                {%
                                if
                                settings
                                and
                                settings.llm_model=""
                                ="anthropic"
                                %}selected{%
                                endif
                                %}
                            >
                                Anthropic
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/dark-mode.js') }}"></script>
    </body>
</html>
