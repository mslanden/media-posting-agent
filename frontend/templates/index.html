<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Marketing Agent</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                height: 100vh;
            }
            header {
                background-color: #333; /* Darker background */
                color: white;
                padding: 20px;
                text-align: left;
                font-size: 1em; /* Half the size */
                font-weight: bold; /* Bold font weight */
            }
            header h1 {
                margin: 0; /* Remove default margin */
            }
            #main {
                display: flex;
                flex: 1;
            }
            #chat-container {
                display: flex;
                flex: 2;
                flex-direction: column;
                padding: 20px;
                justify-content: flex-end; /* Align items to the bottom */
            }
            #chat-form, #url-form {
                display: flex;
                align-items: center; /* Vertically center items */
                margin-top: auto;
            }
            #chat-form input[type="text"],
            #url-form input[type="url"] {
                width: 80%;
                padding: 10px;
                margin-right: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            #chat-form button, #url-form button {
                padding: 10px 20px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            #chat-form button {
                padding: 10px 20px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            #chat-form button:hover, #url-form button:hover {
                background-color: #45a049; /* Darker green on hover */
            }
            .wide-input {
                width: 80%;
                padding: 10px;
                margin-right: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            #sidebar {
                flex: 1;
                padding: 20px;
                border-left: 1px solid #ccc;
                display: flex;
                flex-direction: column;
            }
            #sidebar-tabs {
                display: flex;
                flex-direction: column;
                margin-bottom: 20px;
            }
            #api-keys {
                display: none;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Marketing Agent</h1>
        </header>
        <div id="main">
            <div id="chat-container">
                <div id="chat-box">
                    <h2 style="text-align: center; margin-bottom: 20px;">Create</h2>
                    <form id="chat-form">
                        <ul style="list-style-type: none; padding: 0;">
                            <li style="margin-bottom: 10px;">
                                <label for="message">Comments:</label>
                                <input
                                    type="text"
                                    id="message"
                                    name="message"
                                    placeholder="Type your message here..."
                                    required
                                />
                            </li>
                            <li style="margin-bottom: 10px;">
                                <label for="url">Website:</label>
                                <input type="url" id="url" name="url" placeholder="Enter URL" class="wide-input" />
                            </li>
                            <li style="margin-bottom: 10px;">
                                <label for="image">Image:</label>
                                <input type="file" id="image" name="image" accept="image/*">
                            </li>
                            <li style="margin-bottom: 10px;">
                                <label for="mediaType">Output type:</label>
                                <select id="mediaType" name="mediaType">
                                    <option value="tweet">Tweet</option>
                                    <option value="linkedin">LinkedIn</option>
                                    <option value="article">Article</option>
                                    <option value="newsletter">Newsletter</option>
                                </select>
                            </li>
                        </ul>
                    </form>
                    <button type="submit" style="margin-top: 10px; margin-left: auto; display: block;">Send</button>
                    <br>
                    <div id="chat-log"></div>
                </div>
            </div>
            <div id="sidebar">
                <div id="sidebar-tabs">
                    <select id="sidebar-select">
                        <option value="scheduled-posts">Scheduled Posts</option>
                        <option value="api-keys">API Keys</option>
                    </select>
                </div>
                <div id="scheduled-posts">
                    <h2>Scheduled Posts</h2>
                    <select id="scheduled-posts-select">
                        <option value="">Select a post</option>
                    </select>
                </div>
                <div id="api-keys">
                    <h2>API Keys</h2>
                    <form id="api-keys-form">
                        <select id="api-keys-select">
                            <option value="openai">OpenAI</option>
                            <option value="anthropic">Anthropic</option>
                            <option value="gemini">Gemini</option>
                        </select>
                        <input type="text" id="api-key-input" />
                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>

        <script>
            document
                .getElementById("chat-form")
                .addEventListener("submit", async (event) => {
                    event.preventDefault();
                    const message = event.target.message.value;
                    const agent =
                        document.querySelector('input[name="agent"]:checked')
                            .value || "openai";
                    const response = await fetch("/api/task", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ task: message, agent }),
                    });
                    const result = await response.json();
                    const chatLog = document.getElementById("chat-log");
                    chatLog.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
                    chatLog.innerHTML += `<p><strong>Agent:</strong> ${result.message}</p>`;
                });

            async function fetchScheduledPosts() {
                const response = await fetch("/api/scheduled");
                const posts = await response.json();
                const postsList = document.getElementById(
                    "scheduled-posts-list",
                );
                postsList.innerHTML = "";
                posts.forEach((post) => {
                    postsList.innerHTML += `<li>${post.platform}: ${post.content} (Scheduled: ${post.time})</li>`;
                });
            }

            fetchScheduledPosts();

            document
                .getElementById("api-keys-form")
                .addEventListener("submit", async (event) => {
                    event.preventDefault();
                    const keys = {
                        openai: event.target["openai"].value,
                        anthropic: event.target["anthropic"].value,
                        gemini: event.target["gemini"].value,
                    };
                    await fetch("/api/keys", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ keys }),
                    });
                    alert("API keys saved successfully!");
                });

            function showTab(tabId) {
                document.getElementById("scheduled-posts").style.display =
                    "none";
                document.getElementById("api-keys").style.display = "none";
                document.getElementById(tabId).style.display = "block";
            }

            showTab("scheduled-posts");

            document
                .getElementById("sidebar-select")
                .addEventListener("change", (event) => {
                    showTab(event.target.value);
                });
        </script>
    </body>
</html>
