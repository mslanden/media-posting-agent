<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Marketing Agent</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/styles.css') }}"
        />
        <style>
            header {
                padding: 10px 0;
            }

            .dark-mode {
                background-color: #121212;
                color: #ffffff;
            }

            .wide-input {
                width: 100%;
            }
        </style>
    </head>
    <body {% if settings and settings.dark_mode %}class="dark-mode" {% endif %}>
        <header>
            <h1 style="padding-left: 20px">Marketing Agent</h1>
        </header>
        <div id="main">
            <div id="chat-container">
                <div id="chat-box">
                    <h2 style="text-align: center; margin-bottom: 20px">
                        Create
                    </h2>
                    <form id="chat-form">
                        <ul style="list-style-type: none; padding: 0">
                            <li style="margin-bottom: 10px">
                                <label for="message">Comments:</label>
                                <input
                                    type="text"
                                    id="message"
                                    name="message"
                                    placeholder="Type your message here..."
                                    required
                                />
                            </li>
                            <li style="margin-bottom: 10px">
                                <label for="url">Website:</label>
                                <input
                                    type="url"
                                    id="url"
                                    name="url"
                                    placeholder="Enter URL"
                                    class="wide-input"
                                />
                            </li>
                            <li style="margin-bottom: 10px">
                                <label for="image">Image:</label>
                                <input
                                    type="file"
                                    id="image"
                                    name="image"
                                    accept="image/*"
                                />
                            </li>
                            <li style="margin-bottom: 10px">
                                <label for="mediaType">Output type:</label>
                                <select
                                    id="mediaType"
                                    name="mediaType"
                                    required
                                >
                                    <option value="tweet">Tweet</option>
                                    <option value="linkedin">LinkedIn</option>
                                    <option value="article">Article</option>
                                    <option value="newsletter">
                                        Newsletter
                                    </option>
                                </select>
                            </li>
                        </ul>
                        <button
                            type="submit"
                            style="margin-top: 10px; display: block"
                        >
                            Submit
                        </button>
                    </form>
                    <button
                        id="scrape-button"
                        style="margin-top: 10px; display: block"
                    >
                        Scrape URL
                    </button>
                </div>
            </div>
            <div id="sidebar">
                <div id="settings">
                    <h2>Settings</h2>
                    <div>
                        <label for="dark-mode-toggle">Dark Mode:</label>
                        <input
                            type="checkbox"
                            id="dark-mode-toggle"
                            {%
                            if
                            settings
                            and
                            settings.dark_mode
                            %}checked{%
                            endif
                            %}
                        />
                    </div>
                    <div>
                        <label for="llm-model-select">LLM Model:</label>
                        <select id="llm-model-select">
                            <option
                                value="openai"
                                {%
                                if
                                settings
                                and
                                settings.llm_model=""
                                ="openai"
                                %}selected{%
                                endif
                                %}
                            >
                                OpenAI
                            </option>
                            <option
                                value="gemini"
                                {%
                                if
                                settings
                                and
                                settings.llm_model=""
                                ="gemini"
                                %}selected{%
                                endif
                                %}
                            >
                                Gemini
                            </option>
                            <option
                                value="anthropic"
                                {%
                                if
                                settings
                                and
                                settings.llm_model=""
                                ="anthropic"
                                %}selected{%
                                endif
                                %}
                            >
                                Anthropic
                            </option>
                        </select>
                    </div>
                    <div id="api-key-inputs">
                        <div
                            id="openai-api-key-input"
                            style="display: {% if settings and settings.llm_model == 'openai' %}block{% else %}none{% endif %};"
                        >
                            <label for="openai-api-key">OpenAI API Key:</label>
                            <input
                                type="text"
                                id="openai-api-key"
                                placeholder="Enter OpenAI API Key"
                                value="{% if settings and settings.llm_model == 'openai' %}{{ settings.api_key }}{% endif %}"
                            />
                        </div>
                        <div
                            id="gemini-api-key-input"
                            style="display: {% if settings and settings.llm_model == 'gemini' %}block{% else %}none{% endif %};"
                        >
                            <label for="gemini-api-key">Gemini API Key:</label>
                            <input
                                type="text"
                                id="gemini-api-key"
                                placeholder="Enter Gemini API Key"
                                value="{% if settings and settings.llm_model == 'gemini' %}{{ settings.api_key }}{% endif %}"
                            />
                        </div>
                        <div
                            id="anthropic-api-key-input"
                            style="display: {% if settings and settings.llm_model == 'anthropic' %}block{% else %}none{% endif %};"
                        >
                            <label for="anthropic-api-key"
                                >Anthropic API Key:</label
                            >
                            <input
                                type="text"
                                id="anthropic-api-key"
                                placeholder="Enter Anthropic API Key"
                                value="{% if settings and settings.llm_model == 'anthropic' %}{{ settings.api_key }}{% endif %}"
                            />
                        </div>
                    </div>
                    <button id="save-settings-button" style="margin-top: 10px">
                        Save Settings
                    </button>
                </div>
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/dark-mode.js') }}"></script>
        <script>
            // JavaScript logic for interactivity remains the same
        </script>
    </body>
</html>
